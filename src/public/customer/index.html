<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Package</title>
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="../common/js/config.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script type="module">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdHfKeepNzf7mLCul0zoOoM2pr-10saNA&callback=initMap"
        async defer></script>
    <script src="../common/js/util.js"></script>
</head>

<body>
    <h1>Track Your Package</h1>
    <div class="main_container">
        <div class="form_container">
            <form>
                <input type="text" id="packageId" name="packageId" placeholder="Enter your package ID">
                <button type="submit" id="trackButton">Track</button>
            </form>
            <h4 id="delivery-status"></h4>
        </div>
        <div class="detail_map_container">
            <div class="package_delivery">
                <div class="package_detail">
                    <h2>Package Details</h2>
                    <ul id="package"></ul>
                </div>
                <div class="delivery_detail">
                    <h2>Delivery Details</h2>
                    <ul id="delivery"></ul>
                </div>
            </div>
            <div id="map" />
        </div>
    </div>
</body>
<script src="../common/js/mapManagement.js"></script>
<script src="./static/js/customer.js"> </script>

</html>
